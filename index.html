<html>
    <head>
        <Title>
            Calender
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Poppins">

   
    </head>
    <body>

        <div class="main">
            <div class="calender">
                <div class="left">
                    <p id="date">01</p>
                    <p id="day">Sunday</p>
                </div>
                <div class="right">
                    <p id="month">Jan</p>
                    <p id="year">2023</p>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
